<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./styles/style.css">
  <script type="module" src="./scripts/login.js"></script>
  <title>Log in</title>
</head>
<body>
  <nav id="main-nav"></nav>
  <main>

    <img id="logo" src="photos/vvlogo.png" alt="logo">
    <br>

    <h1 id="log-in">Sign In</h1>

    <form class="box-login" id="create-form" aria-describedby="sign-up">
      <div class="field">
        <div class="control">
          <input id="usernname" name="username" class="input" type="text" placeholder="Username">
        </div>
      </div>
    
      <div class="field">
        <div class="control">
          <input id="password" name="password" class="input" type="password" placeholder="Password">
        </div>
      </div>
    
      <button id="button" type="submit" class="button is-primary">Login</button>
    </form>

  </main>
</body>
</html>
